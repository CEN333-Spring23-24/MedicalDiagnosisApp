<div class="content-wrapper">
    <div class="content pure-g">
        <div class="pure-u-1-1">
            <label> Loss of Consciousness </label>
            <table class="pure-table" style="border: 0">
                <tr style="border: 0">
                    <td style="border: 0"><input type="radio" name="consciousness" value="yes" [(ngModel)]="consciousness" (change)="reassess()"/></td> <td style="border: 0">Yes </td> 
                    <td style="border: 0"><input type="radio" name="consciousness" value="no" [(ngModel)]="consciousness" (change)="reassess()" /></td> <td style="border: 0">No</td> 
                </tr>
            </table>
        </div>
       
        <div class="pure-u-1-1">
            <label> True Vertigo </label>
            <table class="pure-table" style="border: 0">
                <tr style="border: 0">
                    <td style="border: 0"><input type="radio" name="truevertigo" value="yes" [(ngModel)]="truevertigo" (change)="reassess()"/></td> <td style="border: 0">Yes </td> 
                    <td style="border: 0"><input type="radio" name="truevertigo" value="no" [(ngModel)]="truevertigo" (change)="reassess()" /></td> <td style="border: 0">No</td> 
                </tr>
            </table>
        </div>

                    <td style="border: 0"><input type="radio" name="illdefined" value="elderly" [(ngModel)]="illdefined" (change)="reassess()"/></td> <td style="border: 0">Elderly </td> 
                    <td style="border: 0"><input type="radio" name="illdefined" value="young" [(ngModel)]="illdefined" (change)="reassess()" /></td> <td style="border: 0">Young</td> 
                </tr>
            </table>

                    <td style="border: 0"><input type="radio" name="withmovement" value="no" [(ngModel)]="withmovement" (change)="reassess()" /></td> <td style="border: 0">No</td> 
                </tr>
            </table>
        </div>

            <table class="pure-table" style="border: 0">

                    <td style="border: 0"><input type="radio" name="tinnitis" value="no" [(ngModel)]="tinnitis" (change)="reassess()" /></td> <td style="border: 0">No</td>

            {{adviceToShow}}
        </h3>
    </div>
    <button class="pure-button" (click)="reset()">Reset</button>
</div>
